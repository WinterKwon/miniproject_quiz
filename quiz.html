<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="quiz.css" />
    <title>QUIZ프로젝트</title>
  </head>
  <body>
    <div class="first-container">
        <div class="question-meter">
          <p class="question-p">Question 1/4</p>
          <progress class="meter" max="100" value="30"></progress>
        </div>
        <div class="score-container">
          <p style="margin: 0;">Score</p>
          <p class="score">0</p>
        </div>
      </div>

      <div class="second-container">
        <h1 class="question">What is 1 + 1?</h1>
        <div class="choices">
      <div class="parent">
          <div class="child1" onclick="checkAnswer(1, 1)"><div class="child-inner">A</div>2</div>
          <div class="child2" onclick="checkAnswer(1, 2)"><div class="child-inner">B</div>4</div>
          <div class="child3" onclick="checkAnswer(1, 3)"><div class="child-inner">C</div>5</div>
          <div class="child4" onclick="checkAnswer(1, 4)"><div class="child-inner">D</div>7</div>
      </div>
  </div>
      </div>

       
    <script src="quiz.js" onload="updatePage()"></script>
  </body>
</html>
